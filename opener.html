<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Colorful Page</title>
    <script>
        function openColorfulPage() {
            const newWindow = window.open('index.html', '_blank'); // Open the colorful page in a new tab
            setTimeout(() => {
                newWindow.close(); // Close the new tab after 2 seconds
            }, 2000);
        }
    </script>
</head>
<body onload="openColorfulPage()">
    <h1>Opening Colorful Page...</h1>
</body>
</html>
